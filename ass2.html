<script>
    const library = {
  books: [
    {
      title: "The Hobbit",
      author: "J.R.R. Tolkien",
      year: 1937
    }
  ],

  // Add a new book to the library
  addBook: function (book) {
    if (!book.title || !book.author || !book.year) {
      console.log("Book information is incomplete.");
      return;
    }

    // Check if book with same title already exists
    const alreadyExists = this.books.find(function (b) {
      return b.title === book.title;
    });

    if (alreadyExists) {
      console.log("This book is already in the library.");
      return;
    }

    this.books.push(book);
    console.log("Book added successfully.");
  },

  // Find a book by title
  findBookByTitle: function (title) {
    return this.books.find(function (book) {
      return book.title === title;
    });
  },

  // Remove a book by title
  removeBook: function (title) {
    const index = this.books.findIndex(function (book) {
      return book.title === title;
    });

    if (index !== -1) {
      this.books.splice(index, 1);
      console.log("Book removed successfully.");
    } else {
      console.log("Book not found.");
    }
  }
};

// ------------ TESTING ------------

// Trying to add an incomplete book
library.addBook({ author: "George Orwell", year: 1949 });  // Missing title

// Adding a complete book
library.addBook({ title: "1984", author: "George Orwell"})

</script>
